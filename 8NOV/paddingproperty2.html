<!DOCTYPE html>
<html>
<head>
    <style>
        .custom-box {
            min-height: 150px;
            max-width: 400px;
            width: 60vw;
            background-color: lightcoral;
            border-radius: 12px;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h2>Custom sizing and styling of an element</h2>
    <div class="custom-box">
        This box uses min-height, max-width, and viewport-based width. It also has rounded corners.
    </div>
</body>
</html>
