<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vishal’s Grid Layouts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white text-center py-4 shadow">
    <h1 class="text-3xl font-bold">My CSS Grid Projects</h1>
  </header>

  <!-- Main Section -->
  <main class="max-w-4xl mx-auto text-center my-10 px-4">
    <h2 class="text-2xl font-semibold mb-3 text-gray-800">Responsive Grid Designs</h2>
    <p class="text-gray-600 mb-8">Simple and modern layouts built with CSS Grid and TailwindCSS.</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <div class="bg-white p-6 rounded-xl shadow hover:shadow-md">
        <h3 class="text-lg font-semibold text-blue-700 mb-2">Optimized Grid</h3>
        <p class="text-gray-600 mb-3">Clean and responsive using <code>1fr</code> units.</p>
        <a href="#" class="text-blue-600 hover:underline">View Demo →</a>
      </div>

      <div class="bg-white p-6 rounded-xl shadow hover:shadow-md">
        <h3 class="text-lg font-semibold text-blue-700 mb-2">Tailwind Grid</h3>
        <p class="text-gray-600 mb-3">Fast layout using only Tailwind utility classes.</p>
        <a href="#" class="text-blue-600 hover:underline">View Demo →</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white text-center py-3 mt-10">
    <p>&copy; 2025 Vishal | Built with TailwindCSS</p>
  </footer>

</body>
</html>
